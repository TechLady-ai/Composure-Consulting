<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Contact — Composure</title>

  <h1>Contact</h1>
  <p style="color:#d1d1d4">Email: <a href="mailto:ComposureConsulting@gmail.com">ComposureConsulting@gmail.com</a></p>

  <form action="mailto:ComposureConsulting@gmail.com" method="post" enctype="text/plain" style="margin-top:18px">

    <p><button style="padding:12px 18px;border-radius:8px;background:#d4af37;border:none;color:#111;font-weight:700">Send</button></p>
  </form>
