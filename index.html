<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maison JCL Styled Page</title>
    
    <!-- Link to Luxe Sans font (Google Fonts or your hosted font) -->
    <link href="https://fonts.googleapis.com/css2?family=Luxe+Sans:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* Gradient background */
        body {
            margin: 0;
            font-family: 'Luxe Sans', sans-serif;
            background: linear-gradient(135deg, #ffffff, #000000); /* white to black gradient */
            color: #000; /* default black text */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        /* Image styling */
        .hero-image {
            max-width: 80%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 2rem;
        }

        /* Text styling */
        h1 {
            color: #fff; /* white text over gradient */
            font-weight: 700;
            font-size: 3rem;
            margin: 0.5rem 0;
        }

        p {
            color: #000; /* black text over gradient */
            font-weight: 400;
            font-size: 1.2rem;
            margin: 0.5rem 0;
        }
    </style>
</head>
<body>

    <img src="your-image.jpg" alt="Maison JCL Visual" class="hero-image">

    <h1>Maison JCL</h1>
    <p>Creative luxury. Bold statements. Unforgettable design.</p>

</body>
</html>
